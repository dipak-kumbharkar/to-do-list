<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

      <div class="container my-5" style="width: 70%">

        <img src="./images/logo_todolist.png" class="rounded mx-auto d-block" alt="..." width="180">
        
        <div class="mb-3">
            <label class="form-label mt-3 mb-2 fw-bold fs-5">Title</label>
            <input type="text" id="title" class="form-control">
            <div class="form-text mt-2">Enter Tasks To-Do</div>
          </div>

          <label class="form-label my-2 fw-bold fs-5">Description</label>
          <div class="form-floating">
              <textarea class="form-control" id="description" style="height: 100px"></textarea>
          </div>

          <button id="add" class="btn btn-primary mt-4">Add to List</button>
          <button id="clear" class="btn btn-primary mt-4 mx-1" onclick="clearStorage()">Clear the List</button>
        

          <div id="items" class="my-5">
            <h4>Added Task List</h4>
            <table class="table mt-4">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task Title</th>
                    <th scope="col">Task Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>

                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-primary">Delete</button></td>
                  </tr>
                </tbody>
              </table>
          </div>
          
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
